<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Our Newsletter!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, <span th:text="${name}">Subscriber</span>!</h1>
    <p>Thank you for subscribing to our newsletter. We're excited to share the latest updates, offers, and exclusive content with you.</p>

    <p>Stay tuned for exciting news, promotions, and more.</p>

    <a href="https://unfold.fit/shop" class="button">Shop</a>

    <p>Best Regards,<br>Your Company Team</p>
</div>
</body>
</html>
